{% extends 'notes/base.html' %}
{% block title %}{{ note.title }}{% endblock %}
{% block content %}
<article>
  <h1>{{ note.title }}</h1>
  <div class="text-muted">{{ note.created_at|date:"M d, Y H:i" }}</div>
  <div class="mt-3">{{ note.content|linebreaks }}</div>

  <div class="mt-4">
    <a class="btn btn-outline-secondary" href="{% url 'notes:edit' pk=note.pk %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'notes:delete' pk=note.pk %}">Delete</a>
    <a class="btn btn-link" href="{% url 'notes:home' %}">Back</a>
  </div>
</article>
{% endblock %}
