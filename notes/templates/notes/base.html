{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Personal Manager Notes{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'notes/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'notes:home' %}">AI Notes</a>
    <a href="{% url 'notes:register' %}">Register</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
        <a href="{% url 'notes:create' %}" class="btn btn-primary btn-sm me-2">+ New Note</a>
        <span class="me-2">Hi, {{ user.username }}!</span>
        <a href="{% url 'notes:logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
        {% else %}
        <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm me-2">Register</a>
        <a href="{% url 'notes:login' %}" class="btn btn-outline-primary btn-sm">Login</a>
        {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
