{% extends 'notes/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1>Dashboard</h1>
<p>Total notes: {{ total_notes }}</p>

{% if user.is_authenticated %}
  <a href="{% url 'notes:create' %}" class="btn btn-success mb-3">+ New Note</a>
  <a href="{% url 'notes:task_create' %}" class="btn btn-success mb-3">+ New Task</a>
{% endif %}

{% endblock %}
